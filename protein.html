<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substack Post Embed</title>
    <style>
        .dynamic-size {
            font-size: 16px; /* default font size */
            padding: 10px; /* default padding */
        }

        @media only screen and (max-width: 600px) {
            .dynamic-size {
                font-size: 20px; /* larger font size on phones */
                padding: 20px; /* larger padding on phones */
            }
        }
    </style>
</head>
<body>
    <div class="substack-post-embed dynamic-size">
        <p lang="en">AlphaFold: Protein Structure Prediction by Alishba Imran</p>
        <p>What is protein folding and how does AlphaFold work?</p>
        <a href="https://mlreadinggroup.substack.com/p/alphafold-protein-structure-prediction">Read on Substack</a>
    </div>
    <script async src="https://substack.com/embedjs/embed.js" charset="utf-8"></script>
</body>
</html>
